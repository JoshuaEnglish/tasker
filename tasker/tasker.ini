[Files]
done-path = ${tasker-dir}/done.txt
task-path = ${tasker-dir}/todo.txt
tasker-dir = C:\Users\jenglish\AppData\Roaming\tasker
install-dir = 

[Tasker]
wrap-width = 78
show-priority-z = True
priority-z-last = True
wrap-behavior = wrap
hidden-extensions = uid
theme-name = default

[Theme: Default]
a = bright red
b = yellow
c = green
p = bright cyan
z = lightblack
closed = lightblack

[Plugin Management]
generic_plugins_to_load = ;;Logging
subcommand_plugins_to_load = Workflow
newcommand_plugins_to_load = Reports;;Pending;;Clipboard

[Theme: Popped]
a = bright green on red
b = yellow on green
c = green on black
p = black on magenta
z = lightblack on black
closed = black on lightblack

[SubCommand Plugin: Workflow]
directory = C:\Users\jenglish\Desktop\GitPortable\Data\home\tasker\tasker\plugins\workflows
hidden-extensions = wid,ws,wn

[NewCommand Plugin: Reports]
public_methods = do_projects,do_contexts,do_today
daily_report_directory = C:\Users\jenglish\Desktop\Dailies\
daily_report_filename = {0.year}-{0.month:02}-{0.day:02}.txt

[NewCommand Plugin: Pending]
public_methods = do_after
hidden-extensions = pid,pend

[SubCommand Plugin: Quotidia]
directory = C:\Users\jenglish\Desktop\GitPortable\Data\home\tasker\tasker\plugins\quotidia
hidden-extensions = qid

[NewCommand Plugin: Clipboard]
public_methods = do_clip

